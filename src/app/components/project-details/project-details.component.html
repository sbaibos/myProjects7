
<h2 > Project Details</h2>
<table >
  <thead>
  <tr>
    <!-- <th class="hidden">Id</th> -->
    <th> id</th>
    <th> name</th>
    <th> date</th>
    
   
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let myProject of projects | filterBy: PROJECTNAME">
    <!-- <td class="hidden">{{myProject.id}}</td> -->
    <td>{{myProject.id }}</td>
    <td>{{myProject.name}}</td>
    <td>{{myProject.dateStartEnd}}</td>
    
     
  </tr>
  </tbody>
</table>

<button (click)="backToMain()">back</button>
