<h2 > Users</h2>
<table >
  <thead>
  <tr>
    <!-- <th class="hidden">Id</th> -->
    <th>ID</th>
    <th>Full Name</th>
    <th>Username</th>
    <th>Pasword</th>
   
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <!-- <td class="hidden">{{myProject.id}}</td> -->
    <td>{{user.id}}</td>
   <td>{{user.full_name}}</td>
   <td>{{user.username}}</td>
   <td>{{user.password}}</td>
   <td>      
      <button (click)="EditUser(user)"> Edit </button>
      <button (click)="deleteUser(user)"> Delete </button>
    </td>
  </tr>
  </tbody>
</table>
